<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app_container">
      <div class="search_box">
        <input type="text" class="search_city" placeholder="Enter City" />
      </div>
      <div class="current_weather">
        <div class="location">Rome, Italy</div>
        <div class="date">12 Jan 2020</div>
        <div class="temperature_value">15<span>°C</span></div>
        <div class="weather_name">Sunny</div>
        <div class="range">12°C/20°C</div>
      </div>
    </div>
  </body>
</html>
